<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELARA 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #03d3b1;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 40px 40px 0 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .year {
            font-size: 32px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 60px;
        }

        label {
            display: block;
            color: white;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
        }

        .subscribe-btn {
            background-color: white;
            color: #03d3b1;
            border: none;
            padding: 15px 40px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .subscribe-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px 0 20px;
            }

            .logo, .year {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            label {
                font-size: 12px;
            }

            input {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">DELARA</div>
        <div class="year">2026</div>
    </div>

    <div class="content">
        <form class="form-container" id="subscribeForm">
            <div class="form-group">
                <label for="email">EMAIL ADRESSE:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">TELEFON NUMMER:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit" class="subscribe-btn">SUBSCRIBE</button>
        </form>
    </div>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Her legger du til Mailchimp integrasjon
            alert('Takk for at du melder deg p√•!');
        });
    </script>
</body>
</html>
